<!DOCTYPE html>
<html>

<head>
    <title>Tabella</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>

    <h1>Dipendenti</h1>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-success" data-bs-toggle="modal"
            data-bs-target="#exampleModal">Aggiungi</button>
    </div><br>


    <!--
visualizzazione tabella
-->

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nome</th>
                <th scope="col">Cognome</th>
                <th scope="col">Elimina</th>
                <th scope="col">Modifica</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <!--
Modal per la gestione dei dipendenti
-->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <h5 class="modal-title" id="exampleModalLabel">Aggiungi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Cognome:</label>
                            <input type="text" class="form-control" id="lastname">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-success" id="btn-add">Aggiungi</button>
                </div>
            </div>
        </div>
    </div>

 <!--
Modal con modifica
-->
    <div class="modal fade" id="modalmodifica" tabindex="-1" aria-labelledby="exampleModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModal">Modifica</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Nome:</label>
                            <input type="text" class="form-control" id="nome-m" name="nome">
                        </div>
                        <div class="mb-3">
                            <label for="recipient-name" class="col-form-label">Cognome:</label>
                            <input type="text" class="form-control" id="cognome-m" name="cognome">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Chiudi</button>
                    <button type="button" class="btn btn-success" id="confirm-modifica">Modifica</button>
                </div>
            </div>
        </div>
    </div>

<!--
Bottoni per la paginazione
-->
    <button type="button" class="btn btn-outline-info btn-succ" id="last">Last</button>
    <button type="button" class="btn btn-outline-info btn-succ" id="prev">Prev</button>
    <button type="button" class="btn btn-outline-info btn-prec" id="next">Next</button>
    <button type="button" class="btn btn-outline-info btn-prec" id="first">First</button>

    <script src="scripts.js"></script>
</body>

</html>
